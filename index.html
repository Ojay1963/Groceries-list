<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Shopping List</title>

  <!-- ========== PAGE STYLING ========== -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    /* Container for grocery items (7 per row) */
    .container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }

    /* Individual item card */
    .item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 130px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Shopping cart section */
    .cart {
      margin-top: 40px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .cart h2 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    /* Each item in the cart */
    li {
      background: #fff;
      margin: 6px 0;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    /* Delete button */
    button.delete {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 3px;
    }

    button.delete:hover {
      background: #c0392b;
    }

    /* Total price */
    .total {
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
      font-size: 1.1em;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <h1>Grocery Shopping List</h1>

  <div class="container" id="shopItems"></div>

  <div class="cart">
    <h2>My Cart</h2>
    <ul id="cartList"></ul>
    <p class="total" id="totalPrice">Total: ₦0.00</p>
  </div>


  <script>
    // Default list of grocery items
    const groceryItems = [
      { name: "Rice", price: 5000 },
      { name: "Beans", price: 4000 },
      { name: "Yam", price: 2500 },
      { name: "Tomatoes", price: 1500 },
      { name: "Palm Oil", price: 1800 },
      { name: "Fish", price: 2200 },
      { name: "Garri", price: 3000 },
      { name: "Salt", price: 500 },
      { name: "Sugar", price: 700 },
      { name: "Bread", price: 1000 },
      { name: "Onions", price: 900 },
      { name: "Pepper", price: 800 },
      { name: "Eggs", price: 1500 },
      { name: "Milk", price: 1300 }
    ];

    // Empty cart array
    let cart = [];

    // Selecting HTML elements
    const shopItemsDiv = document.getElementById("shopItems");
    const cartList = document.getElementById("cartList");
    const totalDisplay = document.getElementById("totalPrice");

    // Display grocery items on the page
    function showShopItems() {
      groceryItems.forEach((item) => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `${item.name} - ₦${item.price}`;
        div.onclick = () => addToCart(item);
        shopItemsDiv.appendChild(div);
      });
    }

    // Add clicked item to the cart
    function addToCart(item) {
      cart.push(item);
      renderCart();
    }

    // Update and display cart items and total
    function renderCart() {
      cartList.innerHTML = "";

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ₦${item.price}`;

        const delBtn = document.createElement("button");
        delBtn.textContent = "X";
        delBtn.className = "delete";
        delBtn.onclick = () => {
          cart.splice(index, 1);
          renderCart();
        };

        li.appendChild(delBtn);
        cartList.appendChild(li);
      });

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      totalDisplay.textContent = "Total: ₦" + total.toFixed(2);
    }

    // Initialize page
    showShopItems();
  </script>
</body>

</html>
