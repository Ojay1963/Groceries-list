<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Shopping List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    .add-section {
      margin: 20px 0;
    }

    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.add-btn {
      padding: 8px 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.add-btn:hover {
      background: #219150;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }

    .item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 130px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .list {
      margin-top: 40px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .list h2 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin: 6px 0;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    button.delete {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 3px;
    }

    button.delete:hover {
      background: #c0392b;
    }

    .total {
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
      font-size: 1.1em;
    }
  </style>
</head>

<body>
  <h1>Grocery Shopping List</h1>

  <div class="add-section">
    <input type="text" id="newItemName" placeholder="Enter item name" />
    <input type="number" id="newItemPrice" placeholder="Enter price" />
    <button class="add-btn" onclick="addNewGrocery()">Add to List</button>
  </div>

  <div class="container" id="shopItems"></div>

  <div class="list">
    <h2>My List</h2>
    <ul id="itemList"></ul>
    <p class="total" id="totalPrice">Total: ₦0.00</p>
  </div>

  <script>
    // Default grocery items
    const groceryItems = [
      { name: "Rice", price: 5000 },
      { name: "Beans", price: 4000 },
      { name: "Yam", price: 2500 },
      { name: "Tomatoes", price: 1500 },
      { name: "Palm Oil", price: 1800 },
      { name: "Fish", price: 2200 },
      { name: "Garri", price: 1200 },
      { name: "Salt", price: 500 },
      { name: "Sugar", price: 700 },
      { name: "Bread", price: 1000 },
      { name: "Onions", price: 900 },
      { name: "Pepper", price: 800 },
      { name: "Eggs", price: 1500 },
      { name: "Milk", price: 1300 }
    ];

    // Empty list
    let list = [];

    // Selecting elements
    const shopItemsDiv = document.getElementById("shopItems");
    const itemList = document.getElementById("itemList");
    const totalDisplay = document.getElementById("totalPrice");

    // Display grocery items on the page
    function showShopItems() {
      shopItemsDiv.innerHTML = "";
      groceryItems.forEach((item) => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `${item.name} - ₦${item.price}`;
        div.onclick = () => addToList(item);
        shopItemsDiv.appendChild(div);
      });
    }

    // Add clicked item to the list
    function addToList(item) {
      list.push(item);
      renderList();
    }

    // Update and display list items and total
    function renderList() {
      itemList.innerHTML = "";
      list.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ₦${item.price}`;
        const delBtn = document.createElement("button");
        delBtn.textContent = "X";
        delBtn.className = "delete";
        delBtn.onclick = () => {
          list.splice(index, 1);
          renderList();
        };
        li.appendChild(delBtn);
        itemList.appendChild(li);
      });
      const total = list.reduce((sum, item) => sum + item.price, 0);
      totalDisplay.textContent = "Total: ₦" + total.toFixed(2);
    }

    // Add new grocery directly to list
    function addNewGrocery() {
      const name = document.getElementById("newItemName").value.trim();
      const price = parseFloat(document.getElementById("newItemPrice").value);

      if (name === "" || isNaN(price) || price <= 0) {
        alert("Please enter a valid name and price.");
        return;
      }

      const newItem = { name, price };
      list.push(newItem);
      renderList();

      document.getElementById("newItemName").value = "";
      document.getElementById("newItemPrice").value = "";
    }

    // Initialize display
    showShopItems();
  </script>
</body>
</html>
